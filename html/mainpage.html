<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/mainpage.css">
<title>Insert title here</title>
</head>

<body>
	<div id="mainpage">
	<header>
	<nav>
		<ul id="즐겨찾기">
		<li><a href='#'>결재관리</a></li>
		<li><a href='#'>출퇴근기록</a></li>
		<li><a href='#'>마이페이지</a></li>
		</ul>
	</nav>
	</header>
	<main class="calendar">
		<div class="calendar-work">
			<div class="year-month"></div>
			<div class="nav">
				<button class="nav-btn go-prev">&lt;</button>
				<button class="nav-btn go-today">Today</button>
				<button class="nav-btn go-next">&gt;</button>
			</div>
		</div>
		<div class="main">
			<div class="days">
				<div class="day">일</div>
				<div class="day">월</div>
				<div class="day">화</div>
				<div class="day">수</div>
				<div class="day">목</div>
				<div class="day">금</div>
				<div class="day">토</div>
			</div>
			<div class="dates"></div>
		</div>
		
	</main>
	</div>
<script src="../js/mainpage.js"></script>
</body>
</html>
